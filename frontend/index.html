<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="permissions-policy"
      content="accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), clipboard-write=(self)"
    />
    <title>Reactrine</title>

    <!-- Prevent layout shift by setting initial styles -->
    <style>
      /* Prevent FOUC by setting initial styles */
      #root {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Loading state styles */
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        color: #666;
      }

      /* Hide content until React has loaded */
      #root:empty::after {
        content: 'Loading...';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
